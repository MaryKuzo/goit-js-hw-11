<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Image Search App</title>
  </head>
  <body>
    <div class="container">
      <h1>Image Search App</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
      <div class="gallery">
        <!-- Image cards will be dynamically added here -->
      </div>
      <button type="button" class="load-more">Load more</button>
      <a class="btn-to-top" title="Return to top"></a>
    </div>

    <script
      type="module"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.7.0/dist/simple-lightbox.min.js"></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
